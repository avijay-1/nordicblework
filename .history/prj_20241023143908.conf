# Enable Bluetooth support
CONFIG_BT=y

# Enable Bluetooth Peripheral role
CONFIG_BT_PERIPHERAL=y

# Enable Bluetooth GATT (Generic Attribute Profile)
CONFIG_BT_GATT=y

# Enable GATT notifications
CONFIG_BT_GATT_NOTIFY=y

# Enable Heart Rate Service (HRS)
CONFIG_BT_HRS=y

# Enable connection support (indirectly enables BT_CONN)
CONFIG_BT_CONN=y

# Bluetooth advertising name and appearance
CONFIG_BT_DEVICE_NAME="Nordic_HRS"
CONFIG_BT_DEVICE_APPEARANCE=833
