# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Nordic_TwoLEDs"

# Enable logging
CONFIG_LOG=y

# Enable PWM support
CONFIG_PWM=y

# Enable pin control (needed for pin configuration in device tree)
CONFIG_PINCTRL=y

# Increase the main stack size if necessary
CONFIG_MAIN_STACK_SIZE=1024

# Enable GATT write permissions
CONFIG_BT_GATT_WRITE=y

# Enable BT_GATT_CUD (Characteristic User Description)
CONFIG_BT_GATT_CUD=y
