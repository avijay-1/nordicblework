# Enable Bluetooth and services
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="HeartRateMonitor"
CONFIG_BT_HRS=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_NOTIFY=y

# ADC settings
CONFIG_ADC=y

# Logger settings (optional, for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_BUFFER_SIZE=1024

# Stack sizes (if you encounter any stack overflow issues, adjust these)
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable floating point operations (if needed for your calculations)
CONFIG_FPU=y
