# Enable Bluetooth
CONFIG_BT=y

# Enable Bluetooth Peripheral role
CONFIG_BT_PERIPHERAL=y

# Enable GATT notifications
CONFIG_BT_GATT_NOTIFY=y

# Enable Heart Rate Service (HRS)
CONFIG_BT_HRS=y

# Enable connection support
CONFIG_BT_CTLR=y
CONFIG_BT_CONN=y

# Device-specific configuration
CONFIG_BT_DEVICE_NAME="Nordic_HRS"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_HRS_BODY_SENSOR_LOCATION=1
